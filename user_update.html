		<!-- ######################################################################### -->
        <!-- Wrap all page content here -->
        <div id="wrap">
            <!-- Fixed navbar -->
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <a class="navbar-brand" href="#">Task Notification - User Update</a>
                </div>
            </div>
		
			<!-- Wrap the rest of the page in another container to center all the content. -->
			<div id="qr_container" class="container marketing">
				<div class="jumbotron">
					<h2>Missing the app? Add your name here to register your acceptance of the task.</h2>
					<a href="https://drive.google.com/open?id=1CQQljGWsZMU5zCpod5jh3KGIEc5INbNL">Get the app here (Android only)</a>
					<p>Task name: <span id="taskName"></span></p>
					<p>School Year: <span id=schoolyear></span></p>
				</div>
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-8">
									<div class="form-horizontal" role="form">
										<div class="form-group">						
											<label for="firstName" class="col-sm-2 control-label">
												First Name
											</label>
											<div class="col-sm-10">
												<input type="text"  class="form-control" placeholder="First Name" id="firstName"/>
											</div>
										</div>
										<div class="form-group">
											<label for="lastName" class="col-sm-2 control-label">
												Last Name
											</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" placeholder="Last Name" id="lastName"/>
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
												<button onclick="update_user();" class="qrEncode">I accept!</button>												
											</div>
										</div>
									</div>
								</div>
							</div>								
						</div>
					</div>
				</div>
